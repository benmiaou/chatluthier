<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="https://accounts.google.com/gsi/style">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Luthier</title>

    <!-- Favicons and Manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png">
    <link rel="icon" href="/images/favicons/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/site.webmanifest">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="center-content">
                <img src="/images/favicons/MainLogo.PNG" alt="Le Chat Luthier Logo" class="logo">
                <h1>Le Chat Luthier</h1>
            </div>
            <div class="menu-dropdown">
                <button class="menu-button" id="toggleMenu">☰</button>
                <div class="menu-content" id="menu-content">
                    <button id="google-login-button">Login with Google</button>
                    <button id="openEditSoundModal" style="display: none;">Edit Music</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Background Music Section -->
        <h2>Background Music
            <input type="range" min="0" max="100" value="50" class="slider" id="music-volume">
        </h2>
        <section id="background-music-Credit">---</section>
        <div class="progress-and-credits">
            <div id="progressBar">
                <div id="progress"></div>
            </div>
            <button id="nextButton">»</button>
        </div>

        <section id="background-music" class="section">
            <button id="calmButton" class="button-stop">Play Calm</button>
            <button id="dynamicButton" class="button-stop">Play Dynamic</button>
            <button id="intenseButton" class="button-stop">Play Intense</button>
            <select id="contextSelector">
                <option>default</option>
            </select>
        </section>

        <!-- Ambiance Sounds Section -->
        <div style="gap: 20px; display: flex; align-items: center; justify-content: center;">
            <h2 style="margin: 0;">Ambiance Sounds</h2>
            <button id="resetAmbient" class="button-stop">Reset Ambiance</button>
        </div>
        <section id="ambiance" class="section"></section>
        <section id="ambianceLocal" class="section"></section>

        <!-- Soundboard Section -->
        <h2>Soundboard
            <input type="range" min="0" max="100" value="50" class="slider" id="soundboard-volume" oninput="Soundboard.setVolume(this.value)">
        </h2>
        <section id="soundboard" class="section"></section>
        <section id="soundboardLocal" class="section"></section>

        <!-- ID Management Section -->
        <div id="id-management">
            <h2>Session Management</h2>
            <div class="create-id">
                <button id="create-id-button">Create Session</button>
            </div>
            <div class="join-id">
                <input type="text" id="join-id-input" placeholder="Enter Session ID">
                <button id="join-id-button">Join Session</button>
            </div>
            <p id="your-id" style="display: none;">
                Session ID (<span id="session-status"></span>): <span id="generated-id"></span>
            </p>
            <p id="status-message"></p>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <a href="/src/pages/privacy.html">Privacy Policy</a>
            <a href="/src/pages/about.html">About</a>
            <a id="showAllCredits">Credits</a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
