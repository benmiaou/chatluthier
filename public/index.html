    <script>
  

    function toggleMenu() {
        var menu = document.getElementById("menu-content");
        if (menu.style.display === "none" || menu.style.display === "") {
            menu.style.display = "block";  // Show the menu
        } else {
            menu.style.display = "none";  // Hide the menu
        }
    }
    </script>


    <script  type="module">
        document.addEventListener('DOMContentLoaded', () => {
    const audio = BackgroundMusic.getPlayer();
    const progressBar = document.getElementById('progressBar');
    const progress = document.getElementById('progress');

    // Function to update the progress bar
    function updateProgress() {
        const percentage = (audio.currentTime / audio.duration) * 100;
        progress.style.width = percentage + '%';
    }

    // Event listener for time update on audio
    audio.addEventListener('timeupdate', updateProgress);

    // Optional: Click on progress bar to change position
    progressBar.addEventListener('click', (e) => {
        const progressBarWidth = progressBar.clientWidth;
        const clickPosition = e.offsetX;
        const timePerPixel = audio.duration / progressBarWidth;
        audio.currentTime = timePerPixel * clickPosition;
    });
});
        contextSelector.addEventListener('change', function() 
        {

            BackgroundMusic.setContext(this.value)
        });
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistration()
            .then((registration) => {
                if (!registration) {
                    // If no Service Worker is registered, register a new one
                    navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered:', registration.scope);
                        // Reload only if this is the first time the Service Worker is being registered
                        window.location.reload();
                    })
                    .catch((err) => {
                        console.error('Service Worker registration failed:', err);
                    });
                } else {
                    console.log('Service Worker already registered:', registration.scope);
                    registration.update();
                    // If the Service Worker is already registered, fetch sound data
                    fetchSoundData();
                }
            });
        } else {
            fetchSoundData(); // If Service Workers are not supported, continue as usual
        }


        // Function to generate buttons dynamically based on sound files
        async function fetchSoundData() {
            await AmbianceSounds.loadAmbianceButtons();
            await Soundboard.loadSoundboardButtons();
            await BackgroundMusic.preloadBackgroundSounds()
            await LocalDirectory.getDirectory();
            GoogleLogin.initGoogleIdentityServices();  // Initialize Google Identity Services
            GoogleLogin.updateLoginButton();  // Ensure the button reflects the correct state
        }
    </script>
    <script>
        const socket = new WebSocket('ws://localhost:3001');

        socket.onopen = function (event) {
            // Alert the user that they are
            // connected to the WebSocket server
            console.log('You are Connected to WebSocket Server');
        };

        // Event listener for when a message
        //  is received from the server
        socket.onmessage = function (event) {
            console.log(event.data)
        };

        // Event listener for when the
        // WebSocket connection is closed
        socket.onclose = function (event) {
            // Log a message when disconnected
            //  from the WebSocket server
            console.log('Disconnected from WebSocket server');
        };

        // Function to send a message
        //  to the WebSocket server
        function sendMessage(raw_message) {
            let formated_message = JSON.stringify({type: raw_message})
            console.log("Client side: " + formated_message)
            socket.send(formated_message);
        }

    </script>
