<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://accounts.google.com/gsi/style" async defer></script>
    <meta charset="UTF-8">
    <title>Chat Luthier</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicons and Manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
    <link rel="icon" href="assets/images/favicons/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="manifest" href="manifest.json">

    <!-- Scripts -->
    <script src="preloader.js" defer></script>
    <script src="audioPlayer.js" defer></script>
    <script src="soundBar.js" defer></script>
    <script src="backgroundMusic.js" defer></script>
    <script src="ambianceSounds.js" defer></script>
    <script src="soundboard.js" defer></script>
    <script src="modalWindow.js" defer></script>
    <script src="modalCredits.js" defer></script>
    <script src="credits.js" defer></script>
    <script src="editSounds.js" defer></script>
    <script src="googleLogin.js" defer></script>
    <script src="socket-client.js" defer></script>

</head>
<body>
    <header>
        <div class="header-content">
            <div class="center-content">
                <img src="assets/images/favicons/MainLogo.PNG" alt="Le Chat Luthier Logo" class="logo">
                <h1>Le Chat Luthier</h1>
            </div>
            <div class="menu-dropdown">
                <button class="menu-button" onclick="toggleMenu()">☰</button>
                <div class="menu-content" id="menu-content">
                    <button id="google-login-button">Login with Google</button>
                    <button style="display: none;" onclick="openEditSoundModal()">Edit Music</button>
                </div>
            </div>
        </div>
    </header>

    <main>

        <!-- Modal for displaying credit information -->
        <div id="credit-modal-template" class="credit-modal-template" style="display: none;">
            <div class="credit-content">
                <span class="close-btn" onclick="closeModal(this)">&times;</span> <!-- Close button -->
                <div class="credit-details"></div> <!-- Placeholder for credit information -->
            </div>
        </div>
        <!-- External Modal for displaying external pages -->
        <div id="external-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeExternalModal()">&times;</span>
                <div id="external-modal-body">
                    <!-- External HTML content will be loaded here -->
                </div>
            </div>
        </div>
        <!-- Full-screen modal for displaying multiple sounds by line -->
        <div id="edit-sound-modal" class="edit-sound-modal" style="display: none;">
            <div class="modal-header">
                <span class="close-btn" onclick="closeEditSoundModal()">&times;</span> <!-- Close button -->
                <h2>Edit Sounds</h2>
                <div class="modal-body" id="sounds-list">
                    <label for="sound-type">Select Sound Type:</label>
                    <select id="sound-type" onchange="displaySounds(this.value)">
                        <option value="backgroundMusic">Background Music</option>
                        <option value="ambianceSounds">Ambiance Sounds</option>
                        <option value="soundboard">Soundboard</option>
                    </select>
                    <label for="sound-type">Sound Volume</label>
                <input type="range" min="0" max="100" value="50" class="slider" id="soundedit-volume" oninput="setEditVolume(this.value)">
                <!-- Content generated by displayAllBackgroundMusic will go here -->
                </div>
            </div>
        </div>

        <!-- Your existing main content -->
        <!-- Background Music Section -->
        <h2>Background Music
            <input type="range" min="0" max="100" value="50" class="slider" id="music-volume" oninput="BackgroundMusic.setBackgroundVolume(this.value)">
        </h2>
        <section id="background-music-Credit">---</section>
        <div class="progress-and-credits">
            <div id="progressBar">
                <div id="progress"></div>
            </div>
            <button id="nextButton" onclick="BackgroundMusic.backGroundSoundLoop()">»</button>
        </div>

        <section id="background-music" class="section">
            <button id="calmButton" onclick="BackgroundMusic.playBackgroundSound('calm', this)" class="button-stop">Play Calm</button>
            <button id="dynamicButton" onclick="BackgroundMusic.playBackgroundSound('dynamic', this)" class="button-stop">Play Dynamic</button>
            <button id="intenseButton" onclick="BackgroundMusic.playBackgroundSound('intense', this)" class="button-stop">Play Intense</button>
            <select id="contextSelector">
                <option>default</option>
            </select>
        </section>

        <!-- Ambiance Sounds Section -->
        <div style="gap: 20px; display: flex; align-items: center; justify-content: center;">
            <h2 style="margin: 0;">Ambiance Sounds</h2>
            <button id="resetAmbient" onclick="AmbianceSounds.resetAmbientSounds()" class="button-stop">Reset Ambiance</button>
        </div>
        <section id="ambiance" class="section"></section>
        <section id="ambianceLocal" class="section"></section>

        <!-- Soundboard Section -->
        <h2>Soundboard
            <input type="range" min="0" max="100" value="50" class="slider" id="soundboard-volume" oninput="Soundboard.setVolume(this.value)">
        </h2>
        <section id="soundboard" class="section"></section>
        <section id="soundboardLocal" class="section"></section>
    </main>

    <!-- Global JavaScript Functions -->
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu-content");
            if (menu.style.display === "none" || menu.style.display === "") {
                menu.style.display = "block";
            } else {
                menu.style.display = "none";
            }
        }

        function openExternalModal(url) {
            // Show the modal
            const modal = document.getElementById('external-modal');
            modal.style.display = 'block';

            // Fetch the external HTML content
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // Insert the content into the modal body
                    document.getElementById('external-modal-body').innerHTML = data;

                    // Optionally, execute any scripts that were included in the fetched HTML
                    const scripts = document.getElementById('external-modal-body').getElementsByTagName('script');
                    for (let script of scripts) {
                        eval(script.innerText);
                    }
                })
                .catch(error => {
                    console.error('Error loading external content:', error);
                    document.getElementById('external-modal-body').innerHTML = '<p>Error loading content.</p>';
                });
        }

        function closeExternalModal() {
            // Hide the modal
            const modal = document.getElementById('external-modal');
            modal.style.display = 'none';

            // Clear the modal content
            document.getElementById('external-modal-body').innerHTML = '';
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('external-modal');
            if (event.target == modal) {
                closeExternalModal();
            }
        }

        // Attach event listeners to the footer links
        document.addEventListener('DOMContentLoaded', () => {
            const footerLinks = document.querySelectorAll('.footer-content a');
            footerLinks.forEach(link => {
                const href = link.getAttribute('href');
                // List of pages to open in the modal
                const modalPages = ['privacy.html', 'legal.html', 'about.html', 'credits.html'];
                if (modalPages.includes(href)) {
                    link.addEventListener('click', function(event) {
                        event.preventDefault();
                        openExternalModal(href);
                    });
                }
            });
        });
    </script>

    <!-- Module Script -->
    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const audio = BackgroundMusic.getPlayer();
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');

            // Function to update the progress bar
            function updateProgress() {
                const percentage = (audio.currentTime / audio.duration) * 100;
                progress.style.width = percentage + '%';
            }

            // Event listener for time update on audio
            audio.addEventListener('timeupdate', updateProgress);

            // Click on progress bar to change position
            progressBar.addEventListener('click', (e) => {
                const progressBarWidth = progressBar.clientWidth;
                const clickPosition = e.offsetX;
                const timePerPixel = audio.duration / progressBarWidth;
                audio.currentTime = timePerPixel * clickPosition;
            });

            // Context Selector Change Event
            const contextSelector = document.getElementById('contextSelector');
            contextSelector.addEventListener('change', function() {
                BackgroundMusic.setContext(this.value);
            });
            fetchSoundData();
            // Function to generate buttons dynamically based on sound files
            async function fetchSoundData() {
                await AmbianceSounds.loadAmbianceButtons();
                await Soundboard.loadSoundboardButtons();
                await BackgroundMusic.preloadBackgroundSounds();
                GoogleLogin.initGoogleIdentityServices();
                GoogleLogin.updateLoginButton();
            }
        });
    </script>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <a href="privacy.html">Privacy Policy</a> 
            <a href="about.html">About</a> 
            <a href="#" onclick="showAllCredits(); toggleMenu(); return false;">Credits</a>
        </div>
    </footer>
</body>
</html>
