<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/MainIcon/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/MainIcon/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/MainIcon/favicon_io/favicon-16x16.png">
    <link rel="icon" href="assets/images/MainIcon/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/site.webmanifest">
    <title>Chat Luthier</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script src="soundBar.js" defer></script>
    <script src="audioManager.js" defer></script>
    <script   type="module">import { LocalDirectory } from './localDirectory.js';</script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="top-left-controls">
                <button onclick="LocalDirectory.selectDirectory()" class="button-directory">Set Local Directory</button>
                <div id="directoryStatus" class="status">Directory not set</div>
            </div>
            <div class="center-content">
                <img src="assets/images/MainIcon/favicon_io/apple-touch-icon.png" alt="Le Chat Luthier Logo" class="logo">
                <h1>Le Chat Luthier</h1>
            </div>
        </div>
    </header>

    <main>
        <!-- Background Music Section -->
        <h2>Background <input type="range" min="0" max="100" value="50" class="slider" id="music-volume" oninput="AudioManager.setBackgroundVolume(this.value)"></h2>
        <section id="background-music" class="section">
            <button onclick="AudioManager.playBackgroundSound('exploration', this)"  class="button-stop">Play Exploration</button>
            <button onclick="AudioManager.playBackgroundSound('battle', this)"  class="button-stop">Play Battle</button>
        </section>
        
        <!-- Ambiance Sounds Section -->
        <h2>Ambiance Sounds</h2>
        <section id="ambiance" class="section">
        </section>

        <!-- Soundboard Section -->
        <h2>Soundboard <input type="range" min="0" max="100" value="50" class="slider" id="soundboard-volume" oninput="AudioManager.setVolume('soundboard', this.value)"></h2>
        <section id="soundboard" class="section">
        </section>
        <section id="soundboardLocal" class="section">
        </section>
    </main>


    <script  type="module">
        //Load dir Handle if possible
        document.addEventListener('DOMContentLoaded', () => {
            LocalDirectory.getDirectory();
            AudioManager.loadLocalSoundFiles();
        });

        //Start cache system
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                .then(registration => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed:', err));
            });
        }

        // Function to generate buttons dynamically based on sound files
        // Fetch sound files for ambiance section and generate buttons
        fetch('http://127.0.0.1:3000/list-sounds/ambiance')
            .then(response => response.json())
            .then(soundFiles => {
                AudioManager.generateAmbientButtons(soundFiles, 'ambiance');
            })
            .catch(error => console.error('Error fetching ambiance sound files:', error));

        // Fetch sound files for soundboard section and generate buttons
        fetch('http://127.0.0.1:3000/list-sounds/soundboard')
            .then(response => response.json())
            .then(soundFiles => {
                AudioManager.generateSoundboardButtons(soundFiles, 'soundboard', false);
            })
            .catch(error => console.error('Error fetching soundboard sound files:', error));
    </script>
</body>
</html>
