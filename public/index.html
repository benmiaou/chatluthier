<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
    <link rel="icon" href="assets/images/favicons/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/site.webmanifest">
    <title>Chat Luthier</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script src="soundBar.js" defer></script>
    <script src="backgroundMusic.js" defer></script>
    <script src="ambianceSounds.js" defer></script>
    <script src="soundboard.js" defer></script>
    <script src="modalWindow.js" defer></script>
    <script src="modalCredits.js" defer></script>
    <script src="credits.js" defer></script>
    <script src="editSounds.js" defer></script>
    <script   type="module">import { LocalDirectory } from './localDirectory.js';</script>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="googleLogin.js"defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="center-content">
                <img src="assets/images/favicons/MainLogo.webp" alt="Le Chat Luthier Logo" class="logo">
                <h1>Le Chat Luthier</h1>
            </div>
            <div class="menu-dropdown">
                <button class="menu-button" onclick="toggleMenu()">â˜°</button>  <!-- The button to toggle the menu -->
                <div class="menu-content" id="menu-content">  <!-- Hidden menu content -->
                    <button id="google-login-button">Login with Google</button>
                    <button onclick="showAllCredits();  toggleMenu()">Show All Credits</button> <!-- New button to show all credits -->
                    <button style="display: none;" onclick="openEditSoundModal()">Edit Music</button>
                </div>
            </div>

        </div>
    </header>

    <main>
        <!-- Modal for displaying credit information -->
        <div id="credit-modal-template" class="credit-modal-template" style="display: none;">
            <div class="credit-content">
                <span class="close-btn" onclick="closeModal(this)">&times;</span> <!-- Close button -->
                <div class="credit-details"></div> <!-- Placeholder for credit information -->
            </div>
        </div>

            <!-- Modal ALL credits -->

        <div id="all-credits-display" class="all-credits-modal" tabindex="-1"> <!-- tabindex enables focus -->
            <div class="modal-header">
                <h2>Credits</h2>
                <span class="close-btn" onclick="closeAllCreditsModal()">&times;</span>
            </div>
            <div class="modal-body credits-details">
                <!-- Credits content will be inserted here -->
            </div>
        </div>

        <!-- Full-screen modal for displaying multiple sounds by line -->
        <div id="edit-sound-modal" class="edit-sound-modal" style="display: none;">
            <div class="modal-header">
                <span class="close-btn" onclick="closeEditSoundModal()">&times;</span> <!-- Close button -->
                <h2>Edit Sounds</h2>
            </div>
            <div class="modal-body" id="sounds-list">
                <!-- Content generated by displayAllBackgroundMusic will go here -->
            </div>
        </div>

        
        

        </div>
        <div id="credits-section">
            <!-- This is where the credits will be displayed -->
        </div>
        <!-- Background Music Section -->
        <h2>Background 
            <input type="range" min="0" max="100" value="50" class="slider" id="music-volume" oninput="BackgroundMusic.setBackgroundVolume(this.value)">
        </h2>
        <section id="background-music-Credit">---</section>
        <section id="background-music" class="section">
            <button id="calmButton" onclick="BackgroundMusic.playBackgroundSound('calm', this)"  class="button-stop">Play Calm</button>
            <button id="dynamicButton" onclick="BackgroundMusic.playBackgroundSound('dynamic', this)"  class="button-stop">Play Dynamic</button>
            <button id="intenseButton" onclick="BackgroundMusic.playBackgroundSound('intense', this)"  class="button-stop">Play Intense</button>
            <select id="contextSelector">
                <option>default</option>
            </select>
        </section>
        
        <!-- Ambiance Sounds Section -->
        <h2>Ambiance Sounds</h2>
        <section id="ambiance" class="section">
        </section>
        <section id="ambianceLocal" class="section">
        </section>

        <!-- Soundboard Section -->
        <h2>Soundboard
            <input type="range" min="0" max="100" value="50" class="slider" id="soundboard-volume" oninput="Soundboard.setVolume(this.value)">
        </h2>
        <section id="soundboard" class="section">
        </section>
        <section id="soundboardLocal" class="section">
        </section>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        GoogleLogin.initGoogleIdentityServices();  // Initialize Google Identity Services
        GoogleLogin.updateLoginButton();  // Ensure the button reflects the correct state
    });

    function toggleMenu() {
        var menu = document.getElementById("menu-content");
        if (menu.style.display === "none" || menu.style.display === "") {
            menu.style.display = "block";  // Show the menu
        } else {
            menu.style.display = "none";  // Hide the menu
        }
    }
    </script>


    <script  type="module">
        contextSelector.addEventListener('change', function() 
        {

            BackgroundMusic.setContext(this.value)
        });
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistration()
            .then((registration) => {
                if (!registration) {
                    // If no Service Worker is registered, register a new one
                    navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered:', registration.scope);
                        // Reload only if this is the first time the Service Worker is being registered
                        window.location.reload();
                    })
                    .catch((err) => {
                        console.error('Service Worker registration failed:', err);
                    });
                } else {
                    console.log('Service Worker already registered:', registration.scope);
                    // If the Service Worker is already registered, fetch sound data
                    fetchSoundData();
                }
            });
        } else {
            fetchSoundData(); // If Service Workers are not supported, continue as usual
        }


        // Function to generate buttons dynamically based on sound files
        async function fetchSoundData() {
            await AmbianceSounds.loadAmbianceButtons();
            await Soundboard.loadSoundboardButtons();
            await BackgroundMusic.preloadBackgroundSounds()
            await LocalDirectory.getDirectory();
        }
    </script>
</body>
</html>
